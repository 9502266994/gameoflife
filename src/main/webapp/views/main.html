<div class="container-fluid">

    <div class="text-center">
        <h1>{{title}}</h1>
    </div>

    <div class="row">
        <button class="btn btn-success">Start</button>
        <button class="btn btn-danger">Stop</button>
        <button class="btn btn-default">Step</button>
    </div>

    <div class="row">
        <div class="board">
            <div class="row-in-world" ng-repeat="cellrow in world track by $index">
                <div class="cell-container" ng-repeat="cell in cellrow track by $index">
                    <div class="cell {{cell}}"></div>
                </div>
            </div>
        </div>
    </div>

</div>
