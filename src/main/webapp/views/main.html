<div class="container text-center">

    <h1>{{title}}</h1>

    <div class="board">
        <div class="row" ng-repeat="row in world track by $index">
            <div class="cell-container" ng-repeat="cell in row track by $index">
                <div class="cell {{cell}}"></div>
            </div>
        </div>
    </div>

</div>
